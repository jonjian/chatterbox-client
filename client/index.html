<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
        console.log(window.location.search);
      }
    </script>
    <!-- your scripts -->
    <!-- <script src="scripts/xss-escape.js"</script> -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>

    <div id="main">
      <h1>chatterbox</h1>
      <div>
        <form id="messageBox">
          Write your message here:<br>
          <input type="text" name="message" class="msg"><br>
          <button type="button" id="submit">Post Message</button>

        </form>
      </div>
  
      <div class="dropdown">
      <button onclick="app.myFunction()" class="dropbtn">Lobby List</button>
      <div id="roomSelect" class="dropdown-content">
      </div>
      </div>
      
      <div>
        
      </div>
    </div>
    <div>
      <button type="button" id="clear">Clear ChatLog</button> 
      <button type="button" id="friendsList">Friends</button>
    </div>
    <div id="chats"></div>
    



  </body>
</html>
